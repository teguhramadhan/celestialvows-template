<!DOCTYPE html>
<html lang="en" x-data="{ open: false }" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celestial Vows</title>
    <link href="./output.css" rel="stylesheet" />
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="bg-white text-white">
    <!-- Navbar -->
    <nav class="bg-slate-800 px-6 md:px-4 py-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <h2 class="text-xl font-semibold">Celestial Vows</h2>

        <!-- Desktop Menu -->
        <div class="hidden md:flex gap-6">
          <a href="#" class="hover:underline">Home</a>
          <a href="#" class="hover:underline">Catalogue</a>
          <a href="#" class="hover:underline">Articles</a>
          <a href="#" class="hover:underline">Contact</a>
          <a href="#" class="hover:underline">About Us</a>
        </div>

        <!-- Account Info (Desktop) -->
        <div class="hidden md:flex items-center gap-2">
          <svg class="size-6" fill="currentColor" viewBox="0 0 24 24">
            <path
              fill-rule="evenodd"
              d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653Zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438ZM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0Z"
              clip-rule="evenodd"
            />
          </svg>
          <a href="#" class="text-sm font-thin">Login Account</a>
        </div>

        <!-- Hamburger Button (Mobile) -->
        <button @click="open = true" class="md:hidden focus:outline-none">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </nav>

    <!-- Fullscreen Menu -->
    <div
      class="fixed top-0 right-0 w-full h-full bg-slate-900 z-50 flex flex-col items-center justify-center gap-8 text-xl transition-transform duration-300"
      x-show="open"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="translate-x-full"
      x-transition:enter-end="translate-x-0"
      x-transition:leave="transition ease-in duration-300"
      x-transition:leave-start="translate-x-0"
      x-transition:leave-end="translate-x-full"
      style="display: none"
    >
      <button
        @click="open = false"
        class="absolute top-6 right-6 text-4xl text-white"
      >
        &times;
      </button>
      <a href="#" @click="open = false">Home</a>
      <a href="#" @click="open = false">Catalogue</a>
      <a href="#" @click="open = false">Articles</a>
      <a href="#" @click="open = false">Contact</a>
      <a href="#" @click="open = false">About Us</a>
      <a href="#" @click="open = false" class="text-sm font-thin"
        >Login Account</a
      >
    </div>
  </body>
</html>
